<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link

      body,
      html {
        width: 100%;
        height: 100%;

    <input

      class="btn bg-warning me-3"
      id="hider"
      value="Click to hide the text"
    />
    <div id="text" class="bg-danger d-inline p-1 rounded-1">Text</div>
    <script src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
